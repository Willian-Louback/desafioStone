<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 id="generation">Wave: 0</h1>
        <div class="area">
            <canvas id="matriz"></canvas>
        </div>
        <div class="sortButtons">
            <button id="automate">Automatizar</button>
            <button id="stop">Stop</button>
            <button id="nextGenerationButton">Próxima geração</button>
        </div>
        <label for="numberOfIndividuals">Número de indivíduos:</label>
        <input type="number" id="numberOfIndividuals" value="1" min="1">
        <label for="velocity">Velocidade:</label>
        <input type="number" id="velocity" value="100" min="10">

        </div> -->

    <script type="module" src="./js/main.js"></script>

</html>
